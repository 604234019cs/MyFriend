<ion-header>

  <ion-navbar>
    <ion-title>Profile List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngIf="profiles">
        <ion-item *ngFor="let profile of profiles" text-wrap>
          <ion-thumbnail item-start>
            <img src='{{profile.picture}}'>
          </ion-thumbnail>
          <h2>{{profile.studentid}}</h2>
          <p>{{profile.nickname}}</p>
          
          <button ion-button clear item-end (click)="showDetail(profile.studentid)">
            <ion-icon name="list-box"></ion-icon>&nbsp;         
            View   
          </button>
        </ion-item>        
      </ion-list>
      <button ion-button full (click)="goBack()" >
          Back
        </button>
</ion-content>
